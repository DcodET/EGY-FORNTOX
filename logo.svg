<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#667eea"/>
  
  <!-- Flask/beaker shape -->
  <g fill="#ffffff">
    <!-- Flask top -->
    <rect x="35" y="15" width="30" height="12" rx="2"/>
    <!-- Flask neck -->
    <rect x="42" y="27" width="16" height="8" rx="1"/>
    <!-- Flask body -->
    <path d="M 40 35 Q 35 45 35 58 Q 35 68 42 72 L 58 72 Q 65 68 65 58 Q 65 45 60 35 Z" fill="#ffffff"/>
    <!-- Droplet accent -->
    <circle cx="50" cy="50" r="4" fill="#764ba2" opacity="0.8"/>
  </g>
  
  <!-- Outer border for shine -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>